<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center"> 
        <h1> Primeiro Exemplo Bootstrap </h1>
        <p>Bootstrap é um framework HTML, CSS e JS para contrução de 
            páginas web responsivas. </p>
    </div>

    <h1 class="text-center">Exemplo de Layout de uma calculadora </h1>

    <div class="container bg-dark p-4 pt-5 rounded">    
        <div class="row text-white text-center">
            <div class="col-sm-3 border bg-secondary">
                <h1>7</h1>
            </div>
            <div class="col-sm-3 border bg-secondary">
                <h1>8</h1>
            </div>
            <div class="col-sm-3 border bg-secondary">
                <h1>9</h1>
            </div>
            <div class="col-sm-3 border bg-warning">
                <h1>/</h1>
            </div>
        </div>
        <div class="row text-white text-center">
            <div class="col-sm-3 border bg-secondary">
                <h1>4</h1>
            </div>
            <div class="col-sm-3 border bg-secondary">
                <h1>5</h1>
            </div>
            <div class="col-sm-3 border bg-secondary">
                <h1>6</h1>
            </div>
            <div class="col-sm-3 border bg-warning">
                <h1>*</h1>
            </div>
        </div>
        <div class="row text-white text-center">
            <div class="col-sm-3 border bg-secondary">
                <h1>1</h1>
            </div>
            <div class="col-sm-3 border bg-secondary">
                <h1>2</h1>
            </div>
            <div class="col-sm-3 border bg-secondary">
                <h1>3</h1>
            </div>
            <div class="col-sm-3 border bg-warning">
                <h1>+</h1>
            </div>
        </div>
        <div class="row text-white text-center">
            <div class="col-sm-3 border bg-secondary">
                <h1>.</h1>
            </div>
            <div class="col-sm-3 border bg-secondary">
                <h1>0</h1>
            </div>
            <div class="col-sm-3 border bg-secondary">
                <h1>C</h1>
            </div>
            <div class="col-sm-3 border bg-warning">
                <h1>-</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 border bg-light">
                <h1>=</h1>
            </div>
        </div>
    </div>
</body>
</html>
